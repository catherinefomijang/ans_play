---
- hosts: all
  become: yes 
  ignore_errors: yes 
  tasks:
      - name: Create user
        user: 
          name: john 
          comment: Admin Smith 
          group: root 
      - name: Create file 
        file:
          path: /opt/config
          state: touch
          mode: '0600'
      - name: Create directory
        file:
          path: /opt/ans-dir
          state: directory
          mode: '0755'
      - name: create group 
        command: groupadd manager 
      - name: install Apache
        yum:
          name: httpd 
          state: latest
      - name: Start Apache
        service:
          name: httpd
          state: started
          enabled: yes
      
      - name: download software
        get_url: 
          url: https://dlcdn.apache.org/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.tar.gz 
          dest: /opt
          mode: '0644' 
      - name: install packages
        yum: 
          name: "{{ items }}"
          state:  present
        loop:  
          - git
          - wget
          - httpd
        
